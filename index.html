<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>HTML Forms</h1>
    <h1>First HTML Form</h1>
    <form action="https://www.google.com/">
      <p><label for="name">Name </label></p>
      <input
        placeholder="Write Your Name Here"
        id="name"
        type="text"
        name="name"
      />
      <div>
        <p><label for="email">Email </label></p>
        <input
          placeholder="Give Your Email Here"
          id="email"
          type="text"
          name="email"
        />
      </div>

      <div>
        <p><label for="password">Password </label></p>
        <input
          placeholder="Enter Your Password Here"
          id="Password"
          type="password"
          name="Password"
        />
      </div>
      <div>
        <p><label for="phone">Phone </label></p>
        <input
          placeholder="Give Your Phone Number"
          id="phone"
          type="tel"
          name="phone"
        />
      </div>
      <p><label for="checekbox">Check the Checkbox</label></p>
      <input required type="checkbox" name="checkbox" id="checekbox" />will you
      concur with this condition
      <p><input type="reset" />&nbsp;&nbsp;&nbsp;<input type="submit" /></p>
    </form>

  </body>
</html>
